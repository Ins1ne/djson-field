<ul class="jsonFieldDict jsonFieldItemValue"
		name="{{ name }}">
	{% for key, item in items.iteritems %}
		<li class="jsonFieldItem">
			{% if rules.allow_removing %}
				<a href="#" class="deleteItem">Удалить</a>
			{% endif %}
			<label for="id_{{ name }}[_{{ key }}]">{{ key }}</label>
			{{ item|safe }}
		</li>
	{% endfor %}
	<li class="hidden"><input name="{{ name }}[_key]" value="__KEEP_DICT__" /></li>
	{{ controls|safe }}
	{% if templates %}
		<li class="templates">{% include "djson_field/item_templates.html" %}</li>
	{% endif %}
</ul>
