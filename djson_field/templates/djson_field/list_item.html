<ol class="jsonFieldList jsonFieldItemValue"
		name="{{ name }}">
	{% for item in items %}
		<li class="jsonFieldItem">
			{% if rules.allow_removing %}
				<a href="#" class="deleteItem">Удалить</a>
			{% endif %}
			{{ item|safe }}
		</li>
	{% endfor %}
	<li class="hidden"><input name="{{ name }}[0]" value="__KEEP_LIST__" /></li>
	{{ controls|safe }}
	{% if templates %}
		<li class="templates">{% include "djson_field/item_templates.html" %}</li>
	{% endif %}
</ol>
